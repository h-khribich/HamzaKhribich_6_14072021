<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fisheye</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/svg+xml" href="assets/fisheye_favicon.svg"/>

    <body>
        <header class="header">
            <a class="header__logo-container" href="index.html" role="">

        <main>
            <!-- IMPLEMENTER UN BOUTON REVENIR EN HAUT DE LA PAGE ? -->

                    <p class="name-block__location"></p>
