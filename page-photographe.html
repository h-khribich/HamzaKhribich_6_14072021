<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fisheye</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/svg+xml" href="assets/fisheye_favicon.svg"/>
        <link rel="stylesheet" href="styles/style.css">
        <script src="https://kit.fontawesome.com/cbf8feb3a6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="header">
            <a class="header__logo-container" href="index.html" role="">
                <img src="assets/fisheye_logo.svg" alt="Fisheye Home Page">
            </a>
        </header>
        <main>
            <!-- IMPLEMENTER UN BOUTON REVENIR EN HAUT DE LA PAGE ? -->
            <!-- AJOUTER ALT TEXTE SUR IMAGES FICHIER JSON -->
            <!-- AJOUTER ROLES AUX DIVS -->
            <div class="photographer-banner">
                <section class="photographer-banner__name-block">
                    <h1 class="name-block__name"></h1>
                    <p class="name-block__location"></p>
                    <p class="name-block__tagline"></p>
                    <ul class="name-block__taglist">
                    </ul>
                </section>
                <button type="button" class="contact-button">Contactez-moi</button> 
                <div class="photographer-banner__img-container">
                  <img class="photographer__img">
                </div> 
            </div>

          <div id="modal-background">
          <!-- CONTACT MODAL -->
            <dialog id="contact-modal" aria-labelledby="modal__contact-me">
              <h1 id="modal__contact-me">Contactez-moi</h1>
              <p id="modal__name"></p>
              <!-- First name -->
              <label for="first-name" class="modal__label">Pr√©nom</label>
              <input type="text" name="first-name" id="first-name" aria-label="First name" class="modal__input">
              <!-- Last name -->
              <label for="last-name" class="modal__label">Nom</label>
              <input type="text" name="last-name" id="last-name" aria-label="Last name" class="modal__input">
              <!-- Email -->
              <label for="email" class="modal__label">Email</label>
              <input type="email" name="email" id="email" aria-label="Email" class="modal__input">
              <!-- User input message -->
              <label for="user-msg" class="modal__label">Votre message</label>
              <textarea name="user-msg" id="user-msg" aria-label="Your message" class="modal__input"></textarea>
              <button type="submit" aria-label="Send" id="submit-button">Envoyer</button>
              <button id="close-modal" aria-label="Close contact form"><img src="assets/close_button.svg" alt=""></button>
            </dialog>
          </div>
          <div id="test">

          </div>
        </main>
        <script src="photographer-page.js"></script>
    </body>
</html>
