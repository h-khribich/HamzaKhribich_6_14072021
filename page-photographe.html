<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fisheye</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/svg+xml" href="assets/svg-assets/fisheye_favicon.svg"/>
        <script src="https://kit.fontawesome.com/cbf8feb3a6.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    
    <body>
      <div id="page-wrapper">
        <!-- HEADER -->
        <header class="header">
            <a class="header__logo-container" href="index.html" role="">
                <img src="assets/svg-assets/fisheye_logo.svg" alt="Fisheye Home Page">
            </a>
        </header>
        <!-- MAIN CONTENT -->
        <main>

            <!-- PHOTOGRAPHER BANNER -->
            <div class="photographer-banner">
                <section class="photographer-banner__name-block">
                    <h1 class="name-block__name"></h1>
                    <p class="name-block__location"></p>
                    <p class="name-block__tagline"></p>
                    <ul class="name-block__taglist">
                    </ul>
                </section>
                <div class="contact-button__container">
                  <button type="button" aria-label="Contact Me" class="contact-button">Contactez-moi</button>
                </div> 
                <div class="photographer-banner__img-container">
                  <img class="photographer__img">
                </div> 
            </div>

            <!-- 'ORDER-BY' -->
            <section id="order-by__section">
              <h2 id="order-by__title">Trier par</h2>
              <div id="order-by__container">
                <!-- FILTER BUTTON -->
                <a 
                  href="#" 
                  id="order-by__trigger" 
                  role="button" 
                  aria-haspopup="listbox" 
                  aria-expanded="false" 
                  aria-label="Order by"
                  aria-controls="order-by__options">
                  <span id="order-by__selected"></span>
                  <div id="order-by__img-container">
                    <img src="assets/svg-assets/arrow.svg" alt="" id="order-by__arrow">
                  </div>
                </a>
                <!-- FILTER OPTIONS -->
                <div class="order-by__options" role="listbox">
                  <a href="#" class="option" data-value="popularite" aria-selected="true" role="option">Popularité</a>
                  <a href="#" class="option" data-value="date" aria-selected="false" role="option">Date</a>
                  <a href="#" class="option" data-value="titre" aria-selected="false" role="option">Titre</a>
                </div>
              </div>
            </section>

            <!-- MEDIA GALLERY -->
            <div id="media-gallery">
            </div>

            <div id="price-container">
              <span id="total-likes"></span>
              <span id="price"></span>
            </div>

        </main>

        <!-- LIGHTBOX -->
        <div class="lightbox-container hidden">
          <div id="lightbox" role="dialog" aria-label="image closeup view">
            <!-- Left side -->
            <div id="lightbox__left-side">
              <a id="lightbox__left-arrow" aria-label="Previous image">
                <img src="assets/svg-assets/arrow.svg" alt="">
              </a>
            </div>         

            <!-- Media -->
            <div id="lightbox__media-container">
              <img id="lightbox__media">
              <p id="lightbox__description"></p>
            </div>

            <!-- Right side -->
            <div id="lightbox__right-side">
              <button 
                id="close-lightbox"
                aria-label="Close dialog">
                <img src="assets/svg-assets/close_button.svg" alt="">
              </button>
              <a id="lightbox__right-arrow" aria-label="Next image">
                <img src="assets/svg-assets/arrow.svg" alt="">
              </a>
            </div>

          </div>
        </div>
        

      </div>

        
      <!-- CONTACT MODAL -->
        <div id="modal-background" class="hidden">
          <div id="modal-padding">
            <form action="" method="GET" id="contact-modal" aria-labelledby="modal__contact-me" class="hidden" role="dialog">
              <h1 id="modal__contact-me">Contactez-moi</h1>
              <p id="modal__name"></p>
              <!-- First name -->
              <label for="first-name" id="label__first-name" class="modal__label">Prénom</label>
              <input 
                type="text" 
                name="first-name" 
                id="first-name" 
                aria-label="First name" 
                aria-labelledby="label__first-name" 
                class="modal__input">
              <p class="hidden invalid-message" id="first-name-invalid_message">
                Veuilliez saisir plus de deux caractères
              </p>

              <!-- Last name -->
              <label for="last-name" id="label__last-name" class="modal__label">Nom</label>
              <input 
                type="text" 
                name="last-name" 
                id="last-name" 
                aria-label="Last name" 
                aria-labelledby="label__last-name" 
                class="modal__input">
              <p class="hidden invalid-message" id="last-name-invalid_message">
                Veuilliez saisir plus de deux caractères
              </p>

              <!-- Email -->
              <label for="email" id="label__email" class="modal__label">Email</label>
              <input 
                type="email" 
                name="email" 
                id="email" 
                aria-label="Email" 
                aria-labelledby="label__email" 
                class="modal__input">
              <p class="hidden invalid-message" id="email-invalid_message">
                Veuilliez saisir un email valide
              </p>

              <!-- User input message -->
              <label for="user-msg" id="label__your-message" class="modal__label">Votre message</label>
              <textarea 
                name="user-msg" 
                id="user-msg" 
                aria-label="Your message" 
                aria-labelledby="label__your-message" 
                class="modal__input">
              </textarea>

              <!-- Close and Submit buttons -->
              <button type="submit" aria-label="Send" id="submit-button">Envoyer</button>
              <button 
                id="close-modal"
                class="close"
                aria-label="Close Contact form">
                <img src="assets/svg-assets/close_button.svg" alt="">
              </button>
            </form>

            <!-- Validation message -->
            <div id="validation__dialog" role="dialog" class="hidden">
              <button 
                id="validation__close" 
                aria-label="Close Contact form">
                <img src="assets/svg-assets/close_button.svg" alt="">
              </button>              
              <p id="validation__message"></p>
              <button id="validation__confirm-button">Super !</button>
            </div>

          </div>
        </div>
        <script type="module" src="photographer-page.js"></script>
        <script type="module" src="modal.js"></script>
    </body>
</html>
